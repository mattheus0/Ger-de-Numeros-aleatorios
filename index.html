<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Numeros</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        
        <h2>Gerador de Números</h2>
        

        <div class="input-group">
        
            <div class="input-field">
              <label for="min">Mín:</label>
              <input id="min" type="number" name="min" id="min" value="">  
            </div>
            
            <div class="input-field">
                <label for="max">Max:</label>
                <input id="max" type="number" name="max" id="max" value=""> 
            </div>

        </div>

        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                00
            </span>
        </div>
    </div>

    <script src="javascript/javascript.js"></script>
</body>
</html>
